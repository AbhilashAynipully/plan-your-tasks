<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A online day planner with many features">
    <meta name="keywords" content="to-do list, day planner, time manager, activity manager, scheduler">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Plan Your Tasks</title>
</head>
<body>
    <header>
        <h1 id="logo">“If You Fail to Plan, You Are Planning to Fail” <br /> - Benjamin Franklin</h1>
        <div id="theme-selector">
            <button onclick="themeChanger()" id="toggle">Dark Mode</button>
        </div>
    </header>
    <section id="main-outer">
        <div id="main-header">
            <h2 id="welcome">Welcome to your Task Planner!!!</h2>
            <button id="start">Click to start adding tasks</button>

            <div id="task-actions">
                <button id="add-task" type="button">Add Tasks</button>
                <button id="reset-table" onclick="resetTable()">Reset Table</button>
            </div>

            <div id="overlay"></div>

            <div id="submit-task">
                <div id="submit-task-header">
                    <button id="close-task-entry" class="close">&times;</button>
                    <h3>Your First Task</h3>
                </div>
                <textarea name="task-entry-box" id="task-entry-box" cols="30" rows="10" maxlength="150" required placeholder="Enter your task here (150 characters max)"></textarea>
                <button id="submit-task-button" onclick="firstTask()" type="button">Submit</button>
            </div>

            <div id="submit-new-task">
                <div id="submit-new-task-header">
                    <button id="new-task-close" class="close">&times;</button>
                    <h3>New Task</h3>
                </div>
                <textarea name="new-task-box" id="new-task-box" cols="30" rows="10" maxlength="150" required placeholder="Enter your task here (150 characters max)" ></textarea>
                <button id="submit-new-task-button" onclick="newTask()" type="button">Submit</button>
            </div>

            <div id="task-actions-popup">
                <div id="actions-header">
                    <button id="close-actions" class="close">&times;</button>
                    <h3>Edit Your task</h3>
                </div>
                <h4 id="selected-task">Selected Task No - <span id="selected-task-no"></span></h4>
                <button id="highlight-task" onclick="highlightTask()" type="button">Highlight</button>
                <button id="mark-done" onclick="markDone()" type="button">Mark as Done</button>
                <button id="delete" onclick="deleteTask()" type="button">Delete</button>
            </div>            
        </div>

        <table id="task-table">
            <thead>
                <tr>
                    <th id="task-number">Task No.</th>
                    <th id="activity">To Do</th>
                    <th id="actions">Actions</th>
                </tr>
            </thead>
        </table>

        <h2 id="task-count">You currently have no tasks</h2>
    </section>
    <footer>
        <h3>Copyright &copy 2023 Plan Your Task Inc. All rights reserved</h3>
    </footer>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
